<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
</head>
<body>


<script>
var textArr = ["hello", "goodbye"];
var ObjArr = [];
var wLang = "en-ru";
var trArr = [];

function MyWord(lang, freq, word, text){
	this.lang = lang;
	this.freq = freq;
	this.word = word;
	this.text = text;
}

for(var i = 0; i < textArr.length; i++){
	aWord = new MyWord(wLang, 1, textArr[i], "text");
	ObjArr.push(aWord);
} //for

console.log(ObjArr);

for(var i = 0; i < ObjArr.length; i++){
$.when( 
	$.ajax({
		type: "POST",
		url: "php/dictionary.php",
		data: {aword: ObjArr[i].word, tlang: wLang}
	}) 

).then(function(myTranslation){
	trArr.push(myTranslation);
	console.log(myTranslation)
});
} //for

console.log(trArr);

</script>

</body>
</html>
